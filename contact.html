<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="travel_recommendation.css">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="logo.png" alt="Horizon Holidays Logo">
            <span>Horizon Holidays</span>
        </div>
        <div class="nav-links">
            <a href="travel_recommendation.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>   
        </div>
    </nav>
    <main class="contact-main">
        <section class="contact-section">
            <h1>CONTACT US</h1>
            <p>Get in touch</p>
            <form action="#" method="post">
                <input type="text" id="name" name="name" placeholder="Name" required>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <textarea id="message" name="message" placeholder="Message" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <div class="social-icons">
        <a href="https://www.twitter.com" target="_blank" rel="noopener noreferrer"><i class="twitter-icon"></i></a>
        <a href="https://www.facebook.com" target="_blank" rel="noopener noreferrer"><i class="facebook-icon"></i></a>
        <a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer"><i class="instagram-icon"></i></a>
        <a href="https://www.youtube.com" target="_blank" rel="noopener noreferrer"><i class="youtube-icon"></i></a>
    </div>
    <script src="travel_recommendation.js"></script>
</body>
</html>
